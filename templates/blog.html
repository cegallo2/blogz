{% extends "base.html" %}

{% block content %}
    <h1>Blogz</h1>
    <h2>Posts</h2>

    {% if posts|length == 0 %}
    <p>No post yet</p>
    {% else %}
        <ul>
            {% for post in posts %}
                <h3><a href="/blog?id={{post.id}}">{{post.title}}</a></h3>
                {{post.body}}
                <br>
                <h5>written by {{post.owner.username}}</h5>
                <br>
            {% endfor %}
        </ul>

    {% endif %}
    <hr />

{% endblock %}
